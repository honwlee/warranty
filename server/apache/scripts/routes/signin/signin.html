<div class="signin-container container">
    <div class="wrapper">
        <form class="form-signin" id="loginForm">
            <h2 class="form-signin-heading">请登录</h2>
            <input type="text" class="form-control username" name="username" placeholder="用户名" required="" autofocus="" />
            <input type="password" class="form-control password" name="password" placeholder="密码" required="" />
            <button class="btn btn-lg btn-primary btn-block login-btn" id="loginBtn" type="button">登录</button>
        </form>
    </div>
</div>
