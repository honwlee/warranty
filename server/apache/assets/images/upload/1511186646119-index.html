<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="User Authentication">
    <meta name="author" content="">
    <link href="./assets/images/favicon.ico" rel="shortcut icon">
    <title>bedoer</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js" data-main="./lib/skylarkjs/skylarkjs.js"></script>
</head>

<body>
    <div id="headerContainer">
        <div class="nav">
            <div class="container_nav">
                <a href="javascript:go('/')"><span class="logo">Bd</span></a>
            </div>
            <div id="sk-navbar"></div>
            <div class="fixed-l bottom-0 left-0 inline-flex justify-center items-center ma4-l">
                <a href="/about" class="o-50 glow">
                    <img src="/img/icon-about.svg" alt="">
                </a>
            </div>
        </div>
        <div class="sub-nav">
            <a href="/" class="vh-100 vh-50-l flex items-center items-end-l justify-center">
                <img src="/img/icon-menu.svg" class="mb1" alt="">
            </a>
        </div>
    </div>
    <div class="m-right-panel m-page scene_element scene_element--fadeinup scene_element--fadeinright-wide" id="main-wrap">
        <div class="wrapper" id="main">
            <div id="pageContainer" class="page-container">
            </div>
        </div>
    </div>
    <div id="footer-container">
    </div>
    <div class="go-top-btn"><i class="fa fa-angle-double-up"></i></div>
</body>

</html>
